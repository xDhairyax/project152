<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="base.js"></script>
    <script src="car.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item
            id="car" src="./ferrai_model/scene.gltf"></a-asset-item>
        </a-assets>

      <a-entity id="carBase" base></a-entity>
 
      <a-entity id="car" car-model></a-entity>

      <a-entity
        id="camera"
        camera
        look-controls
        wasd-controls
        position="0 50 400"
      ></a-entity>

    </a-scene>
  </body>
</html>
